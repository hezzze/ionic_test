<!-- version 1b -->
<div id="grid2">
    <div id="content">
        <table>
            <tbody>
                <tr ng-repeat="row in data.scheduleGrid"  >
                    <td ng-repeat="td in row" grid-loaded>
                        <div class="icon ion-ios7-checkmark-empty" ng-click="openModal($parent.$index, $index)" ng-show="td.checked">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul id="headerList">
        <li ng-repeat="visit in data.visits" >
            {{visit.name}}
        </li>
    </ul>   
    <ul id="leftHeaderList">
        <li ng-repeat="activity in data.activities">
            {{activity.name}}
        </li>
    </ul>
</div>
